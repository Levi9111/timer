<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Vibur:400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>

<body class="">

    <h1 class="text-white text-center text-6xl  font-bold">
        Set your Timer.
    </h1>

    <div id="timer" class="text-white text-center mt-3 text-7xl flex items-center justify-center">
        <span class="mt-3" id="hour">00</span>
        <span class="text-9xl mr-3">:</span>
        <span class="mt-3" id="minute">00</span>
        <span class="text-9xl mr-3">:</span>
        <span class="mt-3" id="second">00</span>
    </div>

    <div class="btns">
        <button class="btn-1 text-white text-3xl px-4 py-2 mx-2 rounded-md bg-blue-600" id="btn-start">Start</button>
        <button class="btn-2 text-white text-3xl px-4 py-2 mx-2 rounded-md bg-red-600" id="btn-stop">Stop</button>
        <button class="btn-3 text-white text-3xl px-4 py-2 mx-2 rounded-md bg-green-600" id="btn-repeat">Repeat</button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
